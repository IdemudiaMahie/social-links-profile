<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: #ff0; color: black; width: 100%; position: fixed; bottom: 0; }
    .attribution a { color: hsl(228, 93%, 18%); text-decoration: underline; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <article class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Image">
    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="description">"Front-end developer and avid reader."</p>
    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </article>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IdemudiaMahie/">Idemudia Mahie</a>.
  </div>
</body>
</html>
